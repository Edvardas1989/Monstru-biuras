<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazovskis</title>
    <style>
        body,
        body * {
            margin: 20px;
            padding: 0;
            vertical-align: top;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        main {
            display: inline-block;
            width: 800px;
            margin-top: 0px;
            margin-left: calc(50% - 400px);
            }
            header {
                display: inline-blocks;
                width: 100%;
                background-color: #FFFFFF;
                }
            header > nav {
                display: inline-block;
                width: 100%;
                font-size: 20px;
            }
            section {
                display: inline-blocks;
                width: 100%;
                background-color: #F5F5F5;
                padding: 40px;
                }
            section > img {
                display: inline-block;
                width: 35%;
                float: left;
                }
            section > div {
                display: inline-block;
                width: 50%;
                float: right;
                }
            h1 {
                display: inline-block;
                width: 100%;
                font-size: 40px;
            }
            p {
                display: inline-block;
                width: 100%;
                font-size: 20px;
            }
            a {
                display: inline-block;
                width: 100%;
                font-size: 20px;
            }
            footer {
                display: inline-blocks;
                width: 100%;
                margin-top: 50px;
                background-color: #FFFFFF;
                }
                footer > nav {
                    display: inline-block;
                    width: 60%;
                    float: left;
                    }
                footer > img {
                    display: inline-block;
                    margin-top: 40px;
                    float: right;
                    }


        
</style>
</head>

<body>
    <main>
        <header>
            <nav>
                <a href="#">disney</a>
                <a href="#">shop</a>
                <a href="#">movies</a>
                <a href="#">shows</a>
                <a href="#">parks</a>
                <a href="#">disneylife</a>
            </nav>
        </header>
        <section>
            <img 
            src="Vazovskis.png" alt="Vazovskis">
            <div>
                <h1>OOPS! PAGE NOT FOUND</h1>
                <p>
                    You must have picked the wrong door because I haven't been ablet to lay my eye on the page you've been searching for.
                </p>
                <a href="#">back to home</a>
            </div>
        </section>
        <footer>
            <div>
            <nav>
                <a href="#">disney</a>
                <a href="#">shop</a>
                <a href="#">movies</a>
                <a href="#">shows</a>
                <a href="#">parks</a>
            </div>
            </nav>
            <img src="Paukstukas.png" alt="Paukstukas">
            <img src="FB.png" alt="FB">
            <img src="camera.png" alt="Camera">
            <img src="Youtube.png" alt="Youtube">
        </footer>
    </main>
</body>

</html>
